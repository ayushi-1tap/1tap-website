name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci
        working-directory: 1tap-website

      - name: Build
        env:
          VITE_BASE: /${{ github.event.repository.name }}/
          VITE_API_FrappeBaseUrl: ${{ secrets.VITE_API_FrappeBaseUrl }}
          VITE_API_Frappe_apiKey: ${{ secrets.VITE_API_Frappe_apiKey }}
          VITE_API_Frappe_apiSecret: ${{ secrets.VITE_API_Frappe_apiSecret }}
        run: npm run build
        working-directory: 1tap-website

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages-${{ github.run_attempt }}
          path: 1tap-website/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages-${{ github.run_attempt }}
