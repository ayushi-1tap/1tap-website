<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirectingâ€¦</title>
    <!--
      GitHub Pages does not serve index.html for deep links.
      This redirects all 404s to /?/<path> so index.html can restore the route.

      pathSegmentsToKeep = 1 keeps "/<repo-name>/".
    -->
    <script type="text/javascript">
      var pathSegmentsToKeep = 1

      var l = window.location
      l.replace(
        l.protocol +
          '//' +
          l.hostname +
          (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') +
          '/?/' +
          l.pathname
            .split('/')
            .slice(1 + pathSegmentsToKeep)
            .join('/')
            .replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
      )
    </script>
  </head>
  <body></body>
</html>
